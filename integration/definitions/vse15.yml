---
name: my_service
datacenter: r3-dc2
bootstrapping: salt
ernest_ip:
  - 172.17.241.221
  - 172.17.240.161

routers:
  - name: vse5
    rules:
    - name: in_in_any
      source: internal
      from_port: any
      destination: internal
      to_port: any
      protocol: any
      action: allow

    - name: in_out_any
      source: internal
      from_port: any
      destination: external
      to_port: any
      protocol: any
      action: allow

    networks:
      - name: web
        subnet: 10.1.0.0/24

instances:
  - name: web
    image: r3/ubuntu-1404
    cpus: 1
    memory: 1GB
    count: 2
    networks:
      name: web
      start_ip: 10.1.0.11
    provisioner:
      - exec:
        - 'date'
        - 'uptime'

  - name: db
    image: r3/ubuntu-1404
    cpus: 1
    memory: 1GB
    count: 1
    networks:
      name: web
      start_ip: 10.1.0.21
    provisioner:
      - exec:
        - 'date'
